# Sentinix settings.conf
# Called by main.sh

# Paths
SCRIPT_DIR="$(cd "$(dirname "${BASH_SOURCE[0]}")/.." && pwd)"
DATA_DIR="$SCRIPT_DIR/data"
AUDIT_LOG="$DATA_DIR/audit.log"
FAILED_ATTEMPTS="$DATA_DIR/failed_attempts.log"
USER_DB="$DATA_DIR/users.db"

# OpenSSL settings
ENC_ALGO="aes-256-cbc"
ENC_ITERATIONS="100000"

# Auth log path (auto-detect common paths)
if [ -f /var/log/auth.log ]; then
    SYS_AUTH_LOG="/var/log/auth.log"
elif [ -f /var/log/secure ]; then
    SYS_AUTH_LOG="/var/log/secure"
else
    SYS_AUTH_LOG=""
fi
